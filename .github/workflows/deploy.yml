name: Deploy to aws

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      
      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: connect to ec2 aws
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /var/www/be-node
            git pull origin master
            npm install
            npx prisma generate
            npx prisma db push
            npm run build
            pm2 restart be-node